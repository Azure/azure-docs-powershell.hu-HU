###YamlMime:Landing
title: Azure PowerShell-dokumentáció
summary: |
  Az Azure PowerShell olyan parancsmagok készletét kínálja, amelyekkel az Azure-erőforrások közvetlenül a PowerShell-parancssorból kezelhetők. Az Azure PowerShell használata könnyen elsajátítható, mégis hatékony eszközként szolgál az automatizálási funkciók létrehozásához. Az Azure PowerShell .NET Standard nyelven íródott, Windows rendszeren a PowerShell 5.1-es, más platformokon a PowerShell 7.x vagy újabb verziójával működik.
metadata:
  title: Az Azure PowerShell áttekintése
  description: 'Bevezetés az Azure PowerShell használatába annak telepítésével, valamint funkcióinak és képességeinek megismerésével.'
  ms.topic: landing-page
  author: mikefrobbins
  ms.author: mirobb
  ms.date: 10/22/2020
